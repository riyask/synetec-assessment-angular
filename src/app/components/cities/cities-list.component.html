<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ng-container *ngIf="cities.length; else no_records_found">
                <h4>Cities list</h4>
                <div class="table-responsive">
                    <table id="city-table" class="table table-bordred table-striped">
                        <thead>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Delete</th>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let city of cities;">
                                <tr>
                                    <td>{{city.name}}</td>
                                    <td>{{city.description}}</td>
                                    <td>
                                        <p data-placement="top" data-toggle="tooltip" title="Delete">
                                            <button class="btn btn-danger btn-xs" data-title="Delete"
                                                data-toggle="modal" data-target="#delete" (click)="deleteCity(city.id)">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </button>
                                        </p>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </ng-container>
            <ng-template #no_records_found>
                <div class="no-records-container">
                    No cities found
                </div>
            </ng-template>
        </div>
    </div>
</div>
